<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather App⚡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="thunder-bg">
    <div class="flash"></div>

  </div>

</html>
